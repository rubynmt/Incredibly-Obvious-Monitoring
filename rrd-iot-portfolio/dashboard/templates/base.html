<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"
          href="/static/vendor/bootstrap/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="/static/vendor/fontawesome-free/css/fa.all.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/app.css"
          crossorigin="anonymous">

    {% block page_css %}{% endblock %}

    <title>{% block title %}{% endblock %} | EnviroMon</title>
</head>
<body class="d-flex flex-column h-100">

{% include 'header.html' %}

<main role="main" class="flex-shrink-0">
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</main>

{% include 'footer.html' %}

<script src="/static/vendor/jquery/js/jquery-3.5.1.min.js"
        crossorigin="anonymous"></script>
<script src="/static/vendor/popperjs/js/popper.min.js"
        crossorigin="anonymous"></script>
<script src="/static/vendor/bootstrap/js/bootstrap.min.js"
        crossorigin="anonymous"></script>

{% block page_scripts %}{% endblock %}

</body>
</html>
